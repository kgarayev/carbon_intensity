  <body>
    <div class="sub-header header-titles brutal main-title">
      <h1 class="title">
        UK Carbon Intensity and Electricity Generation Mix Bot
      </h1>
      <div class="flags">
        <img src="./icons/robot.svg" alt="bot" />
      </div>
    </div>
    <div class="body-container">
      <header>
        <div class="sub-header header-top">
          <div class="first-part wrapper">
            <div class="sub-header header-titles">
              <h2 class="small-title">In Your Area</h2>
            </div>
            <p class="disclaimer">
              Please enable location permissions to get local data, otherwise
              use search
            </p>
            <div class="form-container">
              <form
                id="postcode"
                action=""
                method="post"
                class="form sub-header"
              >
                <div class="input-container brutal">
                  <input
                    id="inputBox"
                    class="input-field"
                    type="text"
                    placeholder="Enter Your Postcode or Town"
                    name="postcode"
                    tabindex="0"
                  />
                  <div>
                    <button class="offButton geo-button" id="geolocationButton">
                      <img
                        src="./icons/geolocation.svg"
                        alt="geo-icon"
                        class="geo-icon"
                      />
                    </button>
                  </div>
                </div>

                <div class="button">
                  <button
                    class="button-54 button brutal"
                    role="button"
                    id="checkButton"
                    disabled
                    tabindex="1"
                  >
                    Check
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="second-part wrapper">
            <div class="sub-header header-titles">
              <h2 class="small-title">Compare to Regions in Britain</h2>
            </div>

            <div class="form-container" id="compare">
              <form
                id="regions"
                action=""
                method="post"
                class="form sub-header"
              >
                <div class="input-container">
                  <select
                    id="regionsList"
                    name="regions"
                    disabled
                    class="offButton brutal"
                  >
                    <option value="0" disabled selected>
                      Select a British Region
                    </option>
                  </select>
                </div>

                <div class="button">
                  <button
                    class="button button-54 offButton brutal"
                    role="button"
                    id="compareButton"
                    name="regions"
                    disabled
                  >
                    Compare
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="third-part wrapper">
            <div class="sub-header header-titles">
              <h2 class="small-title">Sort or Clear Data</h2>
            </div>

            <div class="header-bottom">
              <div class="sort">
                <select class="offButton brutal" id="sort" disabled>
                  <option value="placeholder" disabled selected>Sort</option>
                  <option value="0">Default</option>
                  <option value="ascending">Ascending</option>
                  <option value="descending">Descending</option>
                </select>
              </div>

              <div class="button clear-button sub-header">
                <button
                  class="button button-54 offButton brutal"
                  role="button"
                  id="clearButton"
                  disabled
                >
                  Clear All
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="sub-header"><p id="errorMessage"></p></div>

        <div class="toastDiv" id="toastDiv">
          <div id="toast" class="toast brutal">
            <div class="toast-content">
              <div class="message">
                <span id="toastText" class="text"></span>
              </div>
            </div>
            <div id="toastClose" class="fa-solid fa-xmark close">
              <img
                class="close-icon"
                src="./icons/close.svg"
                alt="close icon"
              />
            </div>

            <div id="progress" class="progress"></div>
          </div>
        </div>
      </header>

      <main>
        <div id="spinner" class="spinner"></div>
        <p class="placeholder"></p>

        <div id="container" class="flex-container"></div>
      </main>
