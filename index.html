<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Intensity near You</title>
    <link rel="stylesheet" href="./generic.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/joi-browser@13.4.0/dist/joi-browser.min.js"></script>
    <script type="module" src="./helpers.js"></script>
    <script type="module" src="./static.js"></script>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
      <div>
        <form id="postcode" action="" method="post">
          <label for="postcode">Type your Area, Location or Postcode:</label>
          <input type="text" name="postcode" />
          <button id="geolocationButton">Current Location</button>
          <button id="checkButton">Check</button>
        </form>

        <p id="errorMessage"></p>

        <form id="regions" action="" method="post">
          <label for="regions">Select a UK Region:</label>
          <select id="regionsList" name="regions">
            <option value="0" disabled selected>Select Region</option>
          </select>
          <button id="compareButton" name="regions">Compare</button>
        </form>

        <button id="clearButton">Clear All</button>
      </div>
    </header>

    <main>
      <div id="container"></div>
    </main>

    <footer>
      <p></p>
    </footer>
  </body>
</html>
